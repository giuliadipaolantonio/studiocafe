<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
      <!-- Login -->
      <div class="container">
        <div class="forms">
            <div class="form login">
                
                <span class="title">Bentornato</span>

                <form name="login" id="logForm"
                    method="post" action="php/login.php">
                    <div class="input-field">
                        <input type="text" name="inputMail" id="logMail"
                            placeholder="email">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="inputPass" id="logPass"
                            class="password" placeholder="password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="inputRicorda" id="logCheck">
                            <label for="logCheck" class="text">Ricordami</label>
                        </div>
                        <a href="index.html" class="text">Torna alla Home</a>
                    </div>
                    <div id="checkRicorda" style="color: #198754;font-size: 13px"></div>

                    <input class="input-field btn btn-primary" type="submit" value="Accedi"></a>

                </form>

                <div class="login-signup">
                    <span class="text">Non sei ancora iscritto?
                        <a href="#" class="text signup-link">Iscriviti ora</a>
                    </span>
                </div>
            </div>

            <!-- Registrazione -->
            <div class="form signup">
                <span class="title">Benvenuto</span>

                <form name="registrazione" id="regForm"
                    method="post" action="php/registrazione.php">
                    <div id="erroreNome" style="color: #950a0a; font-size: 15px;"></div>
                    <div class="input-field">
                        <input type="text" name="inputNome" id="regNome"
                            placeholder="Inserisci il tuo nome">
                        <i class="uil uil-user"></i>
                    </div>
                    <div id="erroreEmail" style="color: #950a0a;font-size: 15px"></div>
                    <div class="input-field">
                        <input type="text" name="inputEmail" id="regMail"
                            placeholder="Inserisci la tua email">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div id="errorePass" style="color: #950a0a;font-size: 15px"></div>
                    <div class="input-field">
                        <input type="password" name="inputPassword" id="regPass"
                            class="password" placeholder="Crea una password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div id="erroreConf" style="color: #950a0a;font-size: 15px"></div>
                    <div class="input-field">
                        <input type="password" name="confirmPassword" id="confPass"
                            class="password" placeholder="Conferma la password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="inputTermini" id="termCon">
                            <label for="termCon" class="text">Accetto termini e condizioni</label>
                        </div>
                    </div>
                    <div id="erroreCheck" style="color: #950a0a;font-size: 13px"></div>

                        <input class="bottone btn btn-primary" type="submit" value="Registrati"></a>
                </form>

                <div class="login-signup">
                    <span class="text">Sei gi√† iscritto?
                        <a href="#" class="text login-link">Accedi</a>
                    </span>
                </div>
            </div>

        </div>
    </div>
    <script src="js/login.js"></script>
    <script>

  $("#logCheck").on("click", () => {
    if($("#logCheck").is(':checked')) $("#checkRicorda").text("Hai scelto di essere ricordato");
    else $("#checkRicorda").text("");
  })
    </script>
</body>
</html>
